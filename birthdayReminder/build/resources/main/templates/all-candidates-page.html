<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1 align="center">All Birthdays</h1>

    <table class="table table-success table-striped">
        <tr>
            <th>Favourite - </th>
            <th>Name</th>
            <th>Date</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="birthday : ${birthdayList}">
            <td th:text="${birthday.id}"></td>
            <td th:text="${birthday.name}"></td>
            <td th:text="${birthday.monthDate}"></td>
            <td><a th:href="@{'/update/' + ${birthday.id}}">Edit</a></td>
            <td><a th:href="@{'/delete/' + ${birthday.id}}">Delete</a></td>
        </tr>

    </table>
</body>
</html>
